{% extends 'food/base.html'%}

    {% block body %}
    <div class="container-fluid">
        <div class="row" style="text-align: center;">
            {% for item in item_list %}         
            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3 thumb">
                <div class="card" style="width: auto; margin: auto; padding: 10px;">
                    <img class="card-img-top" src="{{ item.item_image }}"/>
                    <div class="card-body">
                        <h3>{{ item.item_name }}</h3>
                        <h5>{{ item.item_desc }}</h5>
                        <h6>${{ item.item_price }}</h6> 
                        <h6>{{ item.user_name }}</h6>
                        <a class="btn btn-success" href="{% url 'food:detail' item.id %}">Details</a>
                    </div>  
                </div>
            </div>  
            {% endfor %}
        </div>
    </div>  
    {% endblock %}   
    
</body>
</html>
