{% extends 'food/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-5 ">
            <img class="card" height="250px" src="{{ item.item_image }}"/>
        </div>
        <div class="col-md-5">
            <h3>{{ item.item_name }}</h3>
            <h5>{{ item.item_desc }}</h5>
            <h6>${{ item.item_price }}</h6>    
            <a class="btn btn-success" href="{% url 'food:index' %}">Back</a>
            <a class="btn btn-success" href="{% url 'food:update_item' item.id%}">Update</a>       
            <a class="btn btn-danger" href="{% url 'food:delete_item' item.id%}">Delete</a>            
        </div>
    </div>
</div>
{% endblock %}
